<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color:rgb(252, 202, 141);
        background-color: black;
        font-size:larger;
        font-weight: bolder;
    }
    p{
        color:rgb(107, 230, 189);
        background-color: black;
        font-style: italic;
    }
    .highlight{
        color:black;
        background-color: rgb(230, 255, 131);
        border-radius: 5px;
    }
    #title {
       color:black;
        background-color: rgb(146, 193, 255);
        border-radius: 5px;
    }
    *{
       color:black;
        background-color: rgb(251, 241, 208);
    }
    h1,p{
        color:rgba(30, 30, 30, 0.966);
        background-color: rgb(220, 182, 255); 
    }
    .box{
        width: 200px;
        height: 100px;
        color:aliceblue;
        background-color: black;
        border: 3px solid aqua;
        padding: 15px;
        margin: 25px;
        }
       
</style>
<body>
    <h1>Hello World </h1>
    <p>I am from Element sector</p><br>

    <h1 class="highlight">Hello World </h1>
    <span class="highlight">This is Span Tag</span> 
    <p class="highlight">I am from Element sector</p><br>

    <h1 id="title">Hello World </h1>
        <p id="title">I am from Element sector</p>

        <div class="box">
            this is a box
        </div>
</body>
</html>
